<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="Stats.css">

  <title>Stats Preview Card</title>

</head>
<body>
  <main class="main">

    <div class="image-holder">
      <div class="image-background">
      </div>
      <img src="images/image-header-desktop.jpg" alt="Image" class="image">
  </div>

    <div class="text-main">
      <h1 class="heading-1">
        Get <strong class="strong">insights</strong> that help your business grow.
      </h1>

      <p class="paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="social">
        <div>
          <h1 class="heading-social">10k+</h1>
          <p class="p-social">companies</p>
        </div>   
        
        <div>
          <h1 class="heading-social">314</h1>
          <p class="p-social">templates</p>
        </div>

        <div>
          <h1 class="heading-social">12m+</h1> 
          <p class="p-social">queries</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
